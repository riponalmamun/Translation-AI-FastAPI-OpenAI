<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AI Translation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .translation-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .lang-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .lang-selector label {
            font-weight: 600;
            color: #333;
            min-width: 50px;
        }

        select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-section textarea {
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            color: #666;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-translate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-translate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .btn-swap {
            background: #fff;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-swap:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-item .value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 700;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .translation-box {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .btn-group {
                width: 100%;
            }

            .btn-group button {
                flex: 1;
            }
        }
    </style>

    <script>
        const API_URL = 'http://127.0.0.1:8000/translation/';

        async function translate() {
            const inputText = document.getElementById('inputText').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const useCache = document.getElementById('useCache').checked;

            if (!inputText) {
                showError('Please enter text to translate');
                return;
            }

            if (sourceLang !== 'auto' && sourceLang === targetLang) {
                showError('Source and target languages cannot be the same');
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');

            translateBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            stats.style.display = 'none';

            try {
                const requestBody = {
                    text: inputText,
                    target_language: targetLang,
                    use_cache: useCache
                };

                if (sourceLang !== 'auto') {
                    requestBody.source_language = sourceLang;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('outputText').value = data.translated_text;
                    
                    if (!data.from_cache) {
                        document.getElementById('tokensUsed').textContent = data.tokens_used || '-';
                        document.getElementById('responseTime').textContent = data.response_time ? `${data.response_time}s` : '-';
                        document.getElementById('cost').textContent = data.estimated_cost ? `$${data.estimated_cost}` : '-';
                        stats.style.display = 'flex';
                    } else {
                        document.getElementById('tokensUsed').textContent = 'Cached';
                        document.getElementById('responseTime').textContent = '~0s';
                        document.getElementById('cost').textContent = '$0';
                        stats.style.display = 'flex';
                    }
                } else {
                    showError('Translation failed: ' + (data.detail || 'Unknown error'));
                }
            } catch (err) {
                showError('Error: ' + err.message + '. Make sure the API is running on http://127.0.0.1:8000');
            } finally {
                translateBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');

            if (sourceLang.value === 'auto') {
                showError('Cannot swap with auto-detect. Please select a source language first.');
                return;
            }

            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('error').classList.remove('show');
            document.getElementById('stats').style.display = 'none';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => error.classList.remove('show'), 5000);
        }

        // Enter key to translate
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translate();
            }
        });
    </script>
